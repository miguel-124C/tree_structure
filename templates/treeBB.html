<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/css/style.css">
    <title>Tree ADT</title>
</head>
<body>
    <div class="header">
        <h1>Visualizador de 츼rbol Binario</h1>
    </div>

    <div class="main-layout">
        <!-- Panel de operaciones -->
        <div class="operations-panel">
            <h2>Operaciones</h2>
            
            <div class="form-group">
                <label for="insertElement">Insertar elemento:</label>
                <input type="text" id="insertElement" class="form-control" placeholder="Ingrese elemento">
                <button class="btn btn-primary" onclick="insertElement()">Insertar</button>
            </div>
            
            <div class="form-group">
                <label for="searchElement">Buscar elemento:</label>
                <input type="text" id="searchElement" class="form-control" placeholder="Ingrese elemento">
                <button class="btn btn-primary" onclick="searchElement()">Buscar</button>
            </div>

            <div class="form-group">
                <label for="deleteElement">Eliminar elemento:</label>
                <input type="text" id="deleteElement" class="form-control" placeholder="Ingrese elemento">
                <button class="btn btn-primary" onclick="deleteElement()">Eliminar</button>
            </div>
            
            <div class="form-group">
                <label>Recorridos:</label>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="traverse('inorden')">In-Orden</button>
                    <button class="btn btn-primary" onclick="traverse('preorden')">Pre-Orden</button>
                    <button class="btn btn-primary" onclick="traverse('postorden')">Post-Orden</button>
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-danger" onclick="clearTree()">Reiniciar 츼rbol</button>
            </div>
            
            <!-- Panel de estad칤sticas -->
            <div class="stats-panel">
                <h3>Estad칤sticas del 츼rbol</h3>
                <div class="stat-item">
                    <span>Altura:</span>
                    <span class="stat-value" id="height">0</span>
                </div>
                <div class="stat-item">
                    <span>Nodos:</span>
                    <span class="stat-value" id="amount">0</span>
                </div>
                <div class="stat-item">
                    <span>Anchura m치xima:</span>
                    <span class="stat-value" id="amplitude">0</span>
                </div>
                <div class="stat-item">
                    <span>Vac칤o:</span>
                    <span class="stat-value" id="isEmpty">S칤</span>
                </div>
            </div>
        </div>
        
        <!-- Panel de visualizaci칩n -->
        <div class="visualization-panel">
            <h2>Visualizaci칩n del 츼rbol</h2>
            
            <div class="tree-controls">
                <button class="btn btn-primary" onclick="updateTreeVisualization()">
                    游댃 Actualizar Visualizaci칩n
                </button>
            </div>

            <canvas id="canvas" style="width: 100%; height: max-content;"></canvas>
            
            <div id="traversalResult"></div>
        </div>

    </div>

    <script src="./../static/js/treeBB.js"></script>
</body>
</html>
